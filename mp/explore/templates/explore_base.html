                    <body class="wcodp blog">
                        <header role="banner">
                            <div class="navbar navbar-fixed-top">
                                <div class="navbar-inner">
                                <div class="container">
                                    <div class="row-fluid">
                                        <div class="span12">
                                            <a href="/planner">
                                                {% if project_logo %}
                                                <img style="height: 77px;" src="{{project_logo}}"/>
                                                {% else %}
                                                    {% if project_name %}
                                                    <h1 id="project-name-header">{{project_name}}</h1>
                                                    {% else %}
                                                    <h1 id="project-name-header">West Coast Ocean Data Portal Marine Planner</h1>
                                                    {% endif %}
                                                {% endif %}
                                            </a>
                                        </div>
                                        <!--/.nav-collapse -->
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </header>

                        <!-- end header -->
                        <div class="container">
                            <div id="content" class="row-fluid">
                                <div id="main" class="span10" role="main">
                                    {% block  main %}{% endblock %}
                                </div>
                                    <div class="sidebar span2" role="complementary">
                                        <div id="sidebar-nav">
                                            {% block sidebar %}
                                            {% endblock sidebar %}
                                        </div>
                                    </div>
                                </div>
                                <!-- end #content -->
                                <hr>

                                <footer>
                                </footer>

                            </div>
                            <!-- end #container -->
                            <!-- scripts are now optimized via Modernizr.load -->
                            <script src="{% static 'assets/jquery/jquery.js' %}"></script>
                            <script src="{% static 'assets/jquery/jquery-ui.js' %}"></script>
                            <script src="{% static 'assets/bootstrap/bootstrap-transition.js' %}"></script>
                            <script src="{% static 'assets/bootstrap/bootstrap-typeahead.js' %}"></script>
                            <script src="{% static 'assets/bootstrap/bootstrap-tooltip.js' %}"></script>
                            <script src="{% static 'assets/bootstrap/bootstrap-popover.js' %}"></script>
                            <script src="{% static 'assets/bootstrap/bootstrap-modal.js' %}"></script>
                            <script src="{% static 'assets/bootstrap/bootstrap-collapse.js' %}"></script>
                            <script>
                            if (!Array.prototype.indexOf) {


                                Array.prototype.indexOf = function(obj, start) {
                                     for (var i = (start || 0), j = this.length; i < j; i++) {
                                         if (this[i] === obj) { return i; }
                                     }
                                     return -1;
                                }
                             }

                            // handle the search clear buttons
                            $('.form-search').find('.btn').on('click', function(event) {
                               $(event.target).closest('form').find('input').val(null).focus();
                            });
                           $('#feedback-form').on('submit', function (event) {
                             var feedback = {}, $form = $(this);
                             event.preventDefault();
                              $(this).find('input, textarea').each(function (i, input) {
                                 var $input = $(input);
                                 feedback[$input.attr('name')] = $input.val();
                              });
                                  feedback.url = window.location.href;
                              $.post('/feedback/send', feedback, function () {
                                 $form.closest('.modal').modal('hide')
                              });
                              $form.closest('.modal').modal('hide')
                           });
                           $('.attrib').hover(
                            function (event) {
                                var $target = $(event.target),
                                    $text = $target.find('.text');
                                $text.show().position({
                                    of: $target,
                                    my: "right top",
                                    at: "left bottom",
                                    offset: "2px"
                                });

                            },
                            function (event) {
                                $(event.target).find('.text').hide();
                            }
                           );

                            var width = window.innerWidth;
                            if (width < 768) {
                                var body = document.getElementsByTagName("body")[0];
                                body.style.marginTop='0px';
                            }


                            </script>
                            <!-- Google Analytics -->
                            <script type="text/javascript">
                              var _gaq = _gaq || [];
                              _gaq.push(['_setAccount', 'UA-35841423-1']);
                              _gaq.push(['_trackPageview']);

                                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
                              })();
                            </script>
                            {% block javascript %}
                            {% endblock %}
                    </body>
