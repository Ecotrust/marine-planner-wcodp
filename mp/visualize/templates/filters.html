

<!-- FILTER TAB -->
<div class="tab-pane fade" id="filter" style="background-color: white; height: 100%" data-bind="with: filterTab">
    <div class="row-fluid" style="height: 100%">
        <div id="active-content" class="span12" style="height: 100%;">
            <div data-bind="visible: filterLayers().length === 0">
                <div style="margin: 20px;">
                    <p>
                        You currently have no activated filter layers. 
                    </p>
                    <p>
                        Filter layers that are activated in the Data tab will appear in this Filter tab.
                    </p>
                    <p>
                        Layers in this tab can be filtered by date range and by debris type.
                    </p>
                    <p>
                        If you haven't used the filter tab before you might want to explore the tutorial.
                    </p>
                </div>
            </div>
            <!-- <div data-bind="if: filterLayers().length !== 0"> --> <!-- helped solve a problem with primary filters, but caused a problem with datepicker not initializing -->
            <div data-bind="visible: filterLayers().length !== 0">
                <ul class="unstyled list" style="margin: 10px 5px 0px 5px;" data-bind="sortable: { data: filterLayers, options: {  } }">
                    <li>
                        <div class="btn-group">
                            <button class="btn btn-info-sign" data-bind="click: toggleDescription, css: { 'active': infoActive()}"><i class="icon-info-sign icon-large"></i></button>
                            <a class="btn btn-layer" data-bind="css: { 'active': visible() }, click: toggleVisible">
                                <div data-bind="text: name"></div>
                                <span rel="tooltip" data-bind="attr: {title: sharedBy}">
                                    <i class="icon-group" data-bind="visible: shared" style="padding-left: 10px"></i>
                                </span>
                                <span ><i class="icon-large check" data-bind="css: { 'icon-check': visible(), 'icon-check-empty': ! visible() }"></i></span>
                            </a>
                            <a class="btn opacity-button" data-bind="click: $parent.showOpacity"><i class="icon-adjust icon-large"></i></a>
                            <button class="btn" data-bind="click: toggleActive">
                                <i class="icon-remove">
                                </i>
                            </button>
                        </div>
                    </li>
                </ul>
                <div class="row-fluid" style="margin: 10px 20px 10px 15px">
                    <div class="input-append date span6" id="date-filter-start" data-date-format="dd-mm-yyyy">
                        <input id="filter-start-date" type="text" data-bind="datepicker: startDate" class="datepicker" style="max-width: 100px">
                        <span data-bind="text:startDate"></span>
                        <!-- <span class="add-on"><i class="icon-th"></i></span> -->
                    </div>
                    <div class="input-append date span6" id="date-filter-end" data-date-format="dd-mm-yyyy">
                        <input id="filter-to-date" type="text" data-bind="datepicker: toDate" class="datepicker" style="max-width: 100px; margin-left: 25px">
                        <!-- <span class="add-on"><i class="icon-th"></i></span> -->
                    </div>
                </div>
                <div style="margin: 10px 20px 20px 15px; height: 30px">
                    <form class="row-fluid">
                        <div class="span9">
                            <input type="text" class="filter-box" data-provide="typeahead" data-bind="" style="overflow: hidden; text-overflow: ellipsis;" placeholder="Filter By">
                        </div>
                        <span class="span3" style="margin-top: -1px">
                            <a id="filter-button" class="btn" style="outline: none; float: right; margin-right: -3px">Filter <i class="icon-large icon-filter"></i></a>
                        </span>
                    </form>
                </div>
